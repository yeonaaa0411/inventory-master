name: Run Predictive Analytics

on:
  push:
    branches:
      - main  # Make sure this matches your branch name

jobs:
  run_predictive_analytics:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v3  # Using the latest version of checkout action

      # Step 2: Set up Python (Choose the version of Python you want to use)
      - name: Set up Python
        uses: actions/setup-python@v3  # Using the latest version of the setup-python action
        with:
          python-version: '3.8'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # Step 4: Run your predictive analytics script
      - name: Run Predictive Analytics
        run: |
          python -m predictive_analytics  # Run the script using `python -m`
