name: Run Predictive Analytics

on:
  push:
    branches:
      - main  # Ensure this is the correct branch name

jobs:
  run_predictive_analytics:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v3  # Checkout code from repository

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # Step 4: Run your predictive analytics script (no Flask server)
      - name: Run Predictive Analytics
        run: |
          export FLASK_ENV=production  # Avoid Flask server starting
          python predictive_analytics.py  # Run the predictive script directly
